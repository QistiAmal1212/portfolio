<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Under Maintenance</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .maintenance-box {
        background-color: #fff;
        border-radius: 10px;
        padding: 40px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    h1 {
        color: #333;
        font-size: 28px;
        margin-bottom: 20px;
    }
    p {
        color: #666;
        font-size: 18px;
        margin-bottom: 30px;
    }
    .logo {
        width: 80px;
        margin-bottom: 20px;
    }
    .link {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
    }
    .link:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
    <div class="maintenance-box">
        <h1>Sorry, this page is under maintenance.</h1>
        <p>We are working to update outdated information. Please check back later on 1-JUNE-2024.</p>
    </div>
</body>
</html>
